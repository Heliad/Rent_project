{% extends "base.html" %}
{% block title %}Добавить карту{% endblock %}
{% block content %}
    <form method="POST" class="center">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td class="padding">{{ field.label }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td>
                    <button type="submit" class="btn btn-success">Добавить карту</button>
                </td>
            </tr>
        </table>
    </form>

{% endblock %}
