{% extends "base.html" %}
{% block title %}title{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="center">
            <div>
                {% for field in form %}
                    <div class="row padding">
                        <div class="col-md-6">{{ field.label }}</div>
                        <div class="col-md-6">{{ field }}</div>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-outline-success btn-block">Изменить</button>
        </div>
    </form>
{% endblock %}
