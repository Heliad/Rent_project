{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
        <form method="POST" class="center">
            {% csrf_token %}
        {% if error %}
            <div class="left">
                <table>
                    <tr>
                        <td>
                            <font color="red">{{ error }}</font>
                        </td>
                    </tr>
                </table>
            </div>
        {% endif %}

        <table>
            {% for field in form %}
                {% if field.label == ie %}
                    <tr>
                        <td class="padding">{{ field.label }}</td>
                        <td><input type="checkbox" id="ie"></td>
                    </tr>
                {% else %}
                    <tr>
                        <td class="padding">{{ field.label }}</td>
                        <td>{{ field }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
            <tr><td><button type="submit" class="button7">Регистрация</button></td></tr>
        </table>
        </form>
{% endblock %}
<script>
    id_ie.onclick = function () {
        id_taxpayer_account_number.hide()
        id_license_field.hide()
    }
</script>
