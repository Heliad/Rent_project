{% extends "base.html" %}
{% block title %}Оплата{% endblock %}
{% block content %}
    {% csrf_token %}
    <script src="/static/javascript/post_choose_payment.js"></script>
    <div class="center">
            <table>
                <tr>
                    <td class="padding">Выберите способ оплаты</td>
                </tr>
        <tr>
            <td class="padding">Сохранить текущий платеж</td>
            <td>
                <input type="checkbox" id="check_box" title="Сохранить текущий платеж">
            </td>
        </tr>
    </table>
    </div>
{% for card, card_num in cards %}
    <div class="narrow-center">
    <input type="button" class="button8" onclick="func({{ card.card_num }}, '{{ balance_to }}', {{ amount }}, {{ id }})" value="{{ card_num }}">
    </div>
{% endfor %}
    <div class="narrow-center">
        <input type="button" class="button8" onclick="func('{{ request.user.username }}', '{{ balance_to }}', {{ amount }}, {{ id }})" value="Кошелек">
    </div>
    <div id="response" class="narrow-center"></div>
{% endblock %}
