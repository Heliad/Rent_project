{% extends "base.html" %}
{% block title %}Смена пароля{% endblock %}
{% block content %}
    {% if error %}
        <div class="left">
            <table>
                <tr>
                    <td>
                        <font color="red">{{ error }}</font>
                    </td>
                </tr>
            </table>
        </div>
    {% endif %}
    <table class="left">
        <tr>
            <td class="padding">
                <a class="btn button7 text-left form-control" href="{% url 'EditProfile' %}">Назад</a>

    </table>
    <form method="POST" class="center">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td class="padding">{{ field.label }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-outline-warning btn-block">Сменить пароль</button>
    </form>
{% endblock %}
