{% if status %}
    <div class="row">
        <div style="text-align: center" class="padding">
            <a class="text-center">Отправить запрос на закрытие аренды?</a>
        </div>
    </div>
        {% csrf_token %}
    <button id="submit" onclick="redirect('/profile/owner_close_rent/{{ rent_id }}')"
            class="btn btn-outline-danger btn-block">Отправить
    </button>

{% else %}
    <a class="text-center">{{ mes }}</a>
{% endif %}
