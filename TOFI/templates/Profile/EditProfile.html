{% extends "base.html" %}
{% block title %}Редактирование личных данных{% endblock %}
{% block content %}
    <table class="left">
        <tr>
            <td class="padding">
                <a class="btn button7 text-left form-control" href="{% url 'Profile' %}">Назад</a>
            </td>
        </tr>
        <tr>
            <td class="padding">
                <a class="btn button7 text-left form-control" href="{% url 'ChangePassword' %}">Сменить пароль</a>
            </td>
        </tr>
        <tr>
            <td class="padding">
                <a class="btn button7 text-left form-control" href="{% url 'DeleteMySelf' %}">Удалить аккаунт</a>
            </td>
        </tr>
    </table>
    <form method="POST" class="center">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td class="padding">{{ field.label }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-outline-warning btn-block">Изменить данные</button>
    </form>

    {% if error %}
        <table class="center">
            <tr class="padding">
                <td>
                    <span style="color: red; ">{{ error }}</span>
                </td>
            </tr>
        </table>
    {% endif %}

{% endblock %}
