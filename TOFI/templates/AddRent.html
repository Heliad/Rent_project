{% extends "base.html" %}
{% block title %}Создание объявления{% endblock %}
{% block content %}
        <form method="POST" class="center">
            {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td class="padding">{{ field.label }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
            <tr><td><button type="submit" class="button7">Добавить</button></td></tr>

            {% if error %}
                <div class="left">
                    <table>
                        <tr>
                            <td>
                                <span style="color: red; ">{{ error }}</span>
                            </td>
                        </tr>
                    </table>
                </div>
            {% endif %}

        </table>
        </form>
{% endblock %}
