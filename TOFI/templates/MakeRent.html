<form method="POST" class="center" action="makeRent/{{ id }}">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr class="padding">
                    <td class="padding-top-bottom10">{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
    <button type="submit" class="btn btn-outline-success btn-block">Отправить</button>
</form>
