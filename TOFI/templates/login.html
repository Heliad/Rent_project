{% extends "base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
    <form action="" method="post" class="center">
    {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td class="padding">{{ field.label }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
            <tr><td><button type="submit" class="button7">Вход</button></td></tr>
            {% if error %}
                <tr class="padding">
                    <td class="padding">
                        {{ error }}
                    </td>
                </tr>

            {% endif %}
        </table>
    </form>
{% endblock %}
